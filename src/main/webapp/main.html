        <script type="text/javascript">
            $(function () {
                $.ajax({
                    url:"getMenuByUserId",
                    dataType:"json",
                    data:JSON.stringify({
                    }),
                    type:"POST",
                    contentType:"application/json; charset=utf-8",
                    success:function(response){
                        console.log(response);
                        $(response).each(function(index,item){
                            var parentLi = item.menuname;
                            var id = item.parentid;

                            console.log(id);
                            if(item.parentid == 0){
                                $("#ul").append(
                                    "<li class='list-group-item tree-closed parentLi'><span><i class='glyphicon glyphicon glyphicon-tasks'></i>"+parentLi+"<span class='badge' style='float:right'>3</span></li>"
                                )

                                $(".parentLi").append(
                                    "<ul style='margin-top:10px;display:none;' class='parentUl'></ul>"
                                )
                            }else if(item.parentid == 1){
                                $(".parentUl").append(
                                    "<li style='height:30px;'><a href='user.html'><i class='glyphicon glyphicon-user'></i>"+parentLi+"</a></li>"
                                )
                            }else if(item.parentid == 5){
                                $(".parentUl").append(
                                    "<li style='height:30px;'><a href='user.html'><i class='glyphicon glyphicon-user'></i>"+parentLi+"</a></li>"
                                )
                            }else if(item.parentid == 9){
                                $(".parentUl").append(
                                    "<li style='height:30px;'><a href='user.html'><i class='glyphicon glyphicon-user'></i>"+parentLi+"</a></li>"
                                )
                            }
                        })


                        $(".list-group-item").click(function(){
                            // jquery对象的回调方法中的this关键字为DOM对象
                            // $(DOM) ==> JQuery
                            if ( $(this).find("ul") ) { // 3 li
                                $(this).toggleClass("tree-closed");
                                if ( $(this).hasClass("tree-closed") ) {
                                    $("ul", this).hide("fast");
                                } else {
                                    $("ul", this).show("fast");
                                }
                            }
                        });
                    },
                    error:function(message){
                        console.log(message);
                    }
                })
            });
